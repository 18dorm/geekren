<div class="main container" ng-controller="regist">
	<section>
		<div class="header blue">注册</div>
		<article>
			<form method="post" role="form">
				<div class="inner">
					<p class="input has-hint">
						<label for="code" class="inner-left">用户名</label>
						<input type="text" name="user_name" ng-model="user_name" placeholder="名姓或者常用ID" required="" class="inner-right error">
					</p>
					<p class="input">
						<label for="name" class="inner-left">邮箱：</label>
						<input type="text" name="user_email" ng-model="user_email" placeholder="sample@geeks.ren" required="" class="inner-right error">
						<span ng-show="emailRequired">{{emailRequired}}</span>
					</p>
					<p class="input">
						<label for="email" class="inner-left">github：</label>
						<input type="email" name="user_github" ng-model="user_github" placeholder="sample@geeks.ren" required="" class="inner-right error">
					</p>

					<p class="input">
						<label for="password" class="inner-left">新密码：</label>
						<input type="password" name="password" ng-model="password" required="" class="inner-right">
						<!--<span ng-show="passwordRequired">{{passwordRequired}}</span>-->
					</p>
					<p class="input">
						<label for="confirm" class="inner-left">再次确认：</label>
						<input type="password" name="confirm" ng-model="passwordConfirmed" required="" class="inner-right">
						<span class="red" ng-show="passwordConfirmedRequired">{{passwordConfirmedRequired}}</span>
						<span class="red" ng-show="passwordConfirmedRequiredToBeSame">{{passwordConfirmedRequiredToBeSame}}</span>
					</p>
					<input type="hidden" name="token" value="undefined">
					<p class="input submit">
						<input type="submit" ng-click="saveData()" value="提交">
					</p>
				</div>
			</form>
		</article>
	</section>
</div>
